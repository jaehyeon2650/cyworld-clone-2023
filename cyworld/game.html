<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/game.css" rel="stylesheet" />
    <title>Game</title>
</head>

<body>
    <header class="game-header">
        <span>Game</span>
        <span>TODAY CHOOSE</span>
    </header>
    <div class="game-box">
        <img src="images/game.png" />
        <span class="game__title">끝말잇기</span>
        <span class="game__subtitle">제시어 : <span class="game-word">뉴비즈코드</span></span>
        <div class="game__input">
            <input type="text" placeholder="단어를 입력하세요." />
            <button>검색</button>
        </div>
        <span class="game__result">결과!</span>
    </div>
    <div class="lotto-box">
        <img src="images/lotto.png" />
        <span class="game__title">Lotto</span>
        <span class="game__subtitle">버튼을 누르세요</span>
        <div class="lotto">
            <div class="lotto__number">3</div>
            <div class="lotto__number">5</div>
            <div class="lotto__number">10</div>
            <div class="lotto__number">24</div>
            <div class="lotto__number">30</div>
            <div class="lotto__number">34</div>
        </div>
        <button class="lotto__button">Button</button>
    </div>
</body>

</html>
