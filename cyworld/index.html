<!DOCTYPE html>
<html lang="en">

<head>
    <link href="styles/index.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사이좋은 사람들, 싸이월드</title>
</head>

<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <div clss="today">
                            TODAY
                            <span>0</span> | TOTAL
                            <span> 12345</span>
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__head">
                            <div class="body__head__color"></div>
                            <div class="body__head__line"></div>
                        </div>
                        <div class="left__body__lists">
                            <ul>
                                <li class="lists__list">
                                    <i class="fa-regular fa-face-smile"></i>
                                    <span>이름</span>
                                </li>
                                <li class="lists__list">
                                    <i class="fa-solid fa-phone"></i>
                                    <span>Phone</span>
                                </li>
                                <li class="lists__list">
                                    <i class="fa-solid fa-envelope"></i>
                                    <span>E-mail</span>
                                </li>
                                <li class="lists__list">
                                    <i class="fa-solid fa-star"></i>
                                    <span>인스타그램</span>
                                </li>
                            </ul>
                        </div>
                        <div class="left__body__footer">
                            <div class="footer__title">오늘의 기분</div>
                            <select class="footer__selection">
                                <option>기쁨 😊</option>
                                <option>슬픔 😢</option>
                                <option>화남 😠</option>
                                <option>분노 😡</option>
                            </select>
                        </div>
                    </div>

                </div>
                <div class="wrapper__right">
                    <div class="wrapper__right__header">
                        <span class="wrapper__header__main">사이좋은 사람들, 싸이월드</span>
                        <div class="wrapper__header__title">
                            <span>사생활보호설정<i class="fa-solid fa-caret-right"></i></span>
                        </div>
                    </div>
                    <div class="wrapper__right__body">
                        <iframe src="./game.html"></iframe>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/36024a6344.js" crossorigin="anonymous"></script>
</body>

</html>
