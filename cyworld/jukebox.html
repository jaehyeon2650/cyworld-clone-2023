<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/jukebox.css" rel="stylesheet" />
    <title>jukebox</title>
</head>

<body>
    <div class="wrapper__body__music">
        <div class="music__header">
            <span>추억의 BGM</span>
            <span>TODAY CHOICE</span>
        </div>
        <div class="music__list">
            <div class="music">
                <img src="./images/y.png" />
                <span>Y(Please Tell Me Why)</span>
                <span>프리스타일</span>
            </div>
            <div class="music">
                <img src="./images/snow.png" />
                <span>눈의 꽃</span>
                <span>박효신</span>
            </div>
            <div class="music">
                <div>
                    <img src="./images/love.png" />
                </div>
                <span>사랑했나봐</span>
                <span>윤도현</span>
            </div>
        </div>
    </div>
    <div class="wrapper__footer__music">
        <div class="footer__header">
            <span>추억의 BGM</span>
            <span>TODAY CHOICE</span>
        </div>
        <div class="footer__list">
            <div class="list__column">
                <input type="checkbox" />
                <span>번호</span>
                <span>곡명</span>
                <span>아티스트</span>
            </div>
            <div class="list__column">
                <input type="checkbox" />
                <span>1</span>
                <span>눈의 꽃</span>
                <span>박효신</span>
            </div>
            <div class="list__column">
                <input type="checkbox" />
                <span>2</span>
                <span>사랑스러워</span>
                <span>김종국</span>
            </div>
            <div class="list__column">
                <input type="checkbox" />
                <span>3</span>
                <span>내사람: Partner For Life</span>
                <span>SG 워너비</span>
            </div>
            <div class="list__column">
                <input type="checkbox" />
                <span>4</span>
                <span>Love Love Love</span>
                <span>에픽하이</span>
            </div>
            <div class="list__column">
                <input type="checkbox" />
                <span>5</span>
                <span>애인...있어요</span>
                <span>이은미</span>
            </div>
        </div>
    </div>
</body>

</html>
